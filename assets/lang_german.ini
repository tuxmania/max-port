1471=Diese Welt wurde nach der Form ihrer Landmasse benannt. Wenn Teilnehmer auf dieser Welt zu dicht stehen, funktioniert die Strategie u.U. nicht. Teilnehmerzahl: am besten 2-3 Teilnehmer.\nSpieldauer: Spiele auf dieser Landmasse k”nnen sehr kurz sein, wenn die K„mpfer zu dicht stehen.
c336=Dieses Gebiet braucht vollen Einsatz von Land-, See, und Luftarmeen. Eine Armee, die auf derselben Landmasse wie eine andere startet, sollte das Hauptlager verlassen und auf eine andere Landmasse ziehen, um zu starten.\nTeilnehmerzahl: 2-4 k”nnen gut untergebracht werden.\nSpieldauer: Spiele auf dieser Landmasse dauern recht lang.
f40f=Diese aus dem Meer ragende Eiskl”tze sind weit genug auseinander, so daá Teilnehmer genug Zeit haben sollten, um See und Luftarmeen aufzubauen, um ihre Ziele zu erreichen.\nTeilnehmerzahl: 2-4 k”nnen gut untergebracht werden.\nSpieldauer: Spiele in diesem Gebiet dauern recht lange.
6c6c=Diese von Inseln umgebene Landmasse ist so klein, daá, wenn zwei Teilnehmer dort starten, der sofortige Kontakt mit dem Feind sehr wahrscheinlich ist. Starten Sie auf einer der vorgelagerten Inseln, um Zeit zum Aufbau der Armee zu gewinnen.\nTeilnehmerzahl: am besten 2-3 Teilnehmer. Spieldauer: Spiele in diesem Gebiet k”nnen sehr kurz sein.
8d9a=Teilnehmer, die auf einer der kleineren Landmassen starten sollten genug Zeit haben, die Produktion aufzubauen, bevor sie einen Gegner treffen. Landen auf derselben Landmasse wird sofortigen Kampf verursachen.\nTeilnehmerzahl: 2-4 k”nnen gut untergebracht werden.\nSpielzeit: Spiele in diesem Gebiet dauern recht lange.
cb1d=Die Beschaffenheit dieser Landmasse macht die Konstruktion von Wasserplattformen fr eine erfolgreiche Kolonisierung erforderlich. Die Chance eines frhzeitigen Angriffs Ihres Gegners ist hoch, jedoch nicht so hoch wie von anderen Land-Gebieten. Teilnehmerzahl: am besten 2-3 Teilnehmer.\nSpieldauer: Spiele in diesem Gebiet haben eine mittlere bis lange Dauer.
5195=Eine Startposition auf einer der vorgelagerten Inseln garantiert geradezu eine lange Zeit fr den Aufbau, bevor man in Kontakt mit einem Feind ger„t.\nTeilnehmerzahl: 2-4 k”nnen gut untergebracht werden.\nSpieldauer: Ein sehr langes Spiel, wenn die Teilnehmer nicht sehr dicht auf demselben Kontinent starten.
012c=Dieses Archipel sehr dicht gelegener Inseln k”nnte Szene einer gesamten Land- und Brcken-gesttzten Kampagne sein, obwohl See- und Luft-Material ntzlich w„ren. Teilnehmerzahl: 2-4 k”nnen gut untergebracht werden.\nSpieldauer: Wahrscheinlich lange, falls es nicht nur 2 Teilnehmer gibt, die beide auf derselben Insel landen.
323e=Nur diese wenigen Inseln ragen aus den schlammigen Meeren dieser Welt heraus. Die Inseln sind ausreichend verteilt, so daá See- und Luftelemente notwendig fr erfolgreiche Bemhungen sind.\nTeilnehmerzahl: 2-4 k”nnen gut untergebracht werden.\nSpieldauer: Dies ist voraussichtlich eine langer Feldzug.
2385=Der Name dieser Welt bezieht sich auf die drei Seen, die von den ansonsten sehr festen Landmassen der Welt umgeben sind. Es gibt eine Chance, daá die Produktion-zuerst Strategie durch einen frhzeitigen Angriff eines anderen Teilnehmers vereitelt werden kann.\nTeilnehmerzahl: am besten 2-3 Teilnehmer.\nSpieldauer: Voraussichtlich kurz.
6f14=Der Name dieser Welt bezieht sich auf die drei Seen, die von der sonst festen Landmasse der Welt umgeben sind. Es besteht die M”glichkeit, daá eine Produktionsstrategie zu Beginn  durch einen Streik eines anderen Teilnehmers unterwandert wird. Teilnehmerzahl: Zwei oder drei Teilnehmer sind die beste Wahl.\nSpieldauer: Wahrscheinlich kurz.
708f=Diese Welt hat eine Menge Raum und geradezu jede Landmasse hat gengend Platz fr groáe Armeen. Abh„ngig von den Anfangsplazierungen kann diese Insel berhaupt keine Aktivit„t sehen. Wenn jede Stelle bev”lkert ist, erwarten Sie intensive Seeschlachten. Teilnehmerzahl: 2-4 k”nnen gut untergebracht werden.\nSpieldauer: Die meisten Spiele an dieser Stelle dauern lange.
6903=Dieses Archipel ist eng gruppiert in der Mitte des Planetenmeeres. Es gibt M”glichkeiten fr extensiven Einsatz von Luft- und See Ressourcen, obwohl ein nur auf Land und Luft gesttzter Feldzug erfolgreich sein k”nnte.\nTeilnehmerzahl: am besten 2-3 Teilnehmer.\nSpieldauer: variiert sehr, abh„ngig von den Landepunkten der Teilnehmer.
4d80=Die nutzbaren Teile dieser Welt sind durch ein zentrales Meer getrennt. Die Kontrolle des zentralen Meeres durch Marine-Material wird notwendig sein, wenn nicht alle Teilnehmer auf demselben Kontinent landen.\nTeilnehmerzahl: 2-4 k”nnen gut untergebracht werden.\nSpieldauer: Lange, wenn nicht alle Teilnehmer dicht beieinander landen.
ae4e=Diese Welt hat keine Ressourcen bis auf die Gegend um den von einem harten Asteroid-Treffer gerissenen  Krater. Ein K„mpfer kann gewinnen, indem er nur Land- und Seearmeen benutzt. Trotzdem k”nnte die Kontrolle des inneren Meeres wichtig sein. Teilnehmerzahl: 2-4 k”nnen gut untergebracht werden.\nSpieldauer: Das Spiel kann sehr lange dauern.
d0a4=Dieses Archipel mit einem Stckchen Festland ist geeignet fr eine gleichm„áig kombinierte Armee mit extensivem Rohstoff Abbau. Die Flucht vor unendlicher Marine-Aktivit„t auf das Stckchen Festlandist natrlich eine legitime Taktik.\nTeilnehmerzahl: am besten 2-3 Teilnehmer.\nSpieldauer: Das Spiel wird wahrscheinlich lange dauern.
fdd7=Dieses Archipel ist bestens geeignet fr eine Konzentration auf Seearmeen. Extensive Pionierarbeit wird n”tig sein, um Gebiete zur richtigen Ausnutzung der Planetenressourcen zu entwickeln.\nTeilnehmerzahl: 2-4 k”nnen gut untergebracht werden.\nSpieldauer: Die notwendige Konstruktion macht dies zu einem langen Spiel.
0ac0=Das ausgedehnte Landgebiet auf diesem Planeten machen ihn ideal fr extensive Land-gesttzte Kriegsfhrung. Seearmeen k”nnen eine notwendige aber sekund„re Rolle spielen, abh„ngig von anf„nglicher Plazierung.\nTeilnehmerzahl: 2-4 k”nnen gut untergebracht werden.\nSpieldauer: Dies ist wahrscheinlich ein langes Spiel.
5f4b=Dieser Planet hat seinen Namen von seiner Erscheinung, wenn man ihn vom All aus sieht. Die aus der Wste ragenden Berge geben ihm eine sommersprossige Erscheinung. Es k”nnte sehr viel Marine-Material benutzt werden, oder nichts.\nTeilnehmerzahl: 2-4 k”nnen gut untergebracht werden. Spielzeit: Die meisten Spiele an dieser Stelle werden lange dauern.
8475=Sehr wenige Sandhaufen ragen aus dem Meer heraus auf diesem Planeten. Seine Situation erfordert Wasserplattformen und Marine-Material. Zwei Teilnehmer werden sehr unwahrscheinlich auf derselben Landmasse enden. \nTeilnehmerzahl: am besten 2-3 Teilnehmer.\nSpielzeit: Die meisten Spiele an dieser Stelle dauern lange.
